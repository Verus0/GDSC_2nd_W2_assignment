<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 조회</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* 버튼 스타일 */
    button {
      padding: 10px 20px; /* 버튼 패딩 */
      border: none; /* 테두리 없음 */
      cursor: pointer; /* 커서 모양 변경 */
      margin-bottom: 20px; /* 아래쪽 여백 추가 */
    }

    .order-search-btn {
      background-color: #007BFF; /* 파란색 */
      color: white; /* 글자 색상 */
    }

    .back-btn {
      background-color: #6c757d; /* 회색 */
      color: white; /* 글자 색상 */
    }

    .back-btn i {
      margin-right: 5px; /* 아이콘과 텍스트 사이의 간격 */
    }
  </style>
</head>
<body>
<h1>주문 조회</h1>
<form action="/search" method="POST">
  <label for="username">사용자 이름: </label>
  <input type="text" id="username" name="username" required>
  <button class="order-search-btn" type="submit">주문조회</button> <!-- 파란색 버튼 -->
</form>

<button class="back-btn" onclick="location.href='/'"><i class="fas fa-arrow-left"></i>주문 추가 페이지로 되돌아가기</button> <!-- 왼쪽 화살표 아이콘 추가 -->

</body>
</html>
